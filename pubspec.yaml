name: gps_camera_snap
description: "A Flutter camera package that overlays GPS location, address, date, and time on captured images. Supports pre-warmed regional tile caching for offline/low-API-hit usage."
version: 0.0.5

repository: https://github.com/wolverine221/gps_camera_map.git
homepage: https://github.com/wolverine221/gps_camera_map.git

environment:
  sdk: ^3.4.0
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.11.3+1
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  intl: ^0.20.2
  path_provider: ^2.1.5
  path: ^1.9.1
  http: ^1.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  # No bundled assets needed â€” caching is done at runtime via RegionCacheManager
